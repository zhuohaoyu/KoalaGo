{% extends 'base.html' %}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {{ render_nav_item('query', 'Home', use_li=True) }}
            {{ render_nav_item('about', 'About', use_li=True) }}
        </ul>
    </div>
</nav>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <h1 class="display-2 justify-content-center">KoalaGo</h1>
    </div>
    <form class="form-inline md-form mr-auto mb-4 justify-content-center" method="post">
        <input class="form-control mr-sm-2" type="text" value="{{keyword}}" placeholder="Search" aria-label="Search" name="queryKeyword" id="queryKeyword"  required>
        <button type="submit" class="btn btn-primary">Go</button>
    </form>
    <div class="row justify-content-md-center">
        <p class="justify-content-center">No Result for <small class="text-muted">{{keyword}}</small></h1>
    </div>
</div>
{% endblock %}
